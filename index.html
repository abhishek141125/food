<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Poppins;
  background:linear-gradient(135deg,#ff8b3b,#ff6a00);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:28px;
  border-radius:18px;
  box-shadow:0 8px 35px rgba(0,0,0,0.15);
  animation:pop .55s ease;
}
@keyframes pop{
  from{opacity:0;transform:translateY(20px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
  margin-bottom:10px;
}
.sub{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:22px;
}
.input{
  width:100%;
  padding:14px;
  border:1px solid #f0e4db;
  border-radius:10px;
  margin-top:12px;
  font-size:15px;
  transition:.25s;
}
.input:focus{
  border-color:#ff6a00;
  box-shadow:0 0 0 3px rgba(255,106,0,0.18);
  outline:none;
}
.btn{
  width:100%;
  padding:14px;
  background:#ff6a00;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  margin-top:22px;
  transition:.25s;
}
.btn:hover{
  background:#ff7d2a;
  transform:translateY(-3px);
}
.signup{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  color:#444;
}
.signup a{
  color:#ff6a00;
  text-decoration:none;
  font-weight:500;
}
.circle{
  position:fixed;
  width:260px;
  height:260px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  filter:blur(40px);
  z-index:-1;
  animation:move 6s linear infinite alternate;
}
.circle2{
  position:fixed;
  width:210px;
  height:210px;
  border-radius:50%;
  background:rgba(255,255,255,0.12);
  filter:blur(40px);
  z-index:-1;
  animation:move2 7s linear infinite alternate;
}
@keyframes move{
  from{top:8%; left:10%}
  to{top:25%; left:60%}
}
@keyframes move2{
  from{bottom:12%; right:12%}
  to{bottom:30%; right:40%}
}
</style>
</head>
<body>

<div class="circle"></div>
<div class="circle2"></div>

<div class="card">
  <div class="title">Welcome Back</div>
  <div class="sub">Login to continue</div>

  <input type="text" id="user" class="input" placeholder="Username">
  <input type="password" id="pass" class="input" placeholder="Password">

  <button class="btn" onclick="login()">Login</button>

  <div class="signup">Don't have an account? <a href="#">Sign Up</a></div>
</div>

<script>
function login(){
  let u=document.getElementById("user").value
  let p=document.getElementById("pass").value
  if(u==="admin" && p==="123"){
    window.location.href="home.html"
  } else{
    alert("Invalid Login")
  }
}
</script>

</body>
</html>
