<!DOCTYPE htmtl>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Poppins;
  background:linear-gradient(135deg,#ff8b3b,#ff6a00);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:26px;
  border-radius:14px;
  box-shadow:0 8px 30px rgba(0,0,0,0.12);
}
.title{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#ff6a00;
  margin-bottom:10px;
}
.sub{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:22px;
}
.input{
  width:100%;
  padding:14px;
  border:1px solid #f0e4db;
  border-radius:10px;
  margin-top:12px;
  font-size:15px;
}
.btn{
  width:100%;
  padding:14px;
  background:#ff6a00;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  margin-top:22px;
}
.toggle{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  color:#444;
}
.toggle a{
  color:#ff6a00;
  text-decoration:none;
  font-weight:500;
}
.hide{display:none}
@media (max-width:480px){
  .card{ max-width:100%; padding:18px; border-radius:12px }
  .title{ font-size:22px }
  .input{ padding:12px; font-size:15px }
  .btn{ padding:12px; font-size:15px }
}
</style>
</head>
<body>

<div class="card">

  <div id="loginBox">
    <div class="title">Login</div>
    <div class="sub">Welcome Back</div>

    <input id="log_user" class="input" placeholder="Email or Contact">
    <input id="log_pass" class="input" type="password" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>
    <div class="toggle">
      Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
    </div>
  </div>

  <div id="signupBox" class="hide">
    <div class="title">Sign Up</div>
    <div class="sub">Create Your Account</div>

    <input id="reg_username" class="input" placeholder="Username">
    <input id="reg_email" class="input" placeholder="Email">
    <input id="reg_contact" class="input" placeholder="Contact">
    <input id="reg_pass" class="input" type="password" placeholder="Password">

    <button class="btn" onclick="register()">Sign Up</button>
    <div class="toggle">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

</div>

<script>
function showSignup(){
  document.getElementById("loginBox").classList.add("hide");
  document.getElementById("signupBox").classList.remove("hide");
}

function showLogin(){
  document.getElementById("signupBox").classList.add("hide");
  document.getElementById("loginBox").classList.remove("hide");
}

async function register(){
  let users = JSON.parse(localStorage.getItem('users')) || [];

  let username = document.getElementById("reg_username").value.trim();
  let email = document.getElementById("reg_email").value.trim();
  let contact = document.getElementById("reg_contact").value.trim();
  let password = document.getElementById("reg_pass").value.trim();

  if(!username || !email || !contact || !password){
    alert("All fields are required.");
    return;
  }

  const userExists = users.find(user => user.email === email || user.contact === contact);
  if(userExists){
    alert("User with this email or contact already exists. Please log in.");
    return;
  }

  users.push({ username, email, contact, password });
  localStorage.setItem('users', JSON.stringify(users));

  alert("Registration successful! You can now log in.");
  showLogin();
}

async function login(){
  let users = JSON.parse(localStorage.getItem('users')) || [];

  let username_or_contact = document.getElementById("log_user").value.trim();
  let password = document.getElementById("log_pass").value.trim();

  if(!username_or_contact || !password){
    alert("All fields are required.");
    return;
  }

  const user = users.find(u => (u.email === username_or_contact || u.contact === username_or_contact) && u.password === password);

  if(user){
    alert("Login successful!");
    window.location.href="manu.html";
  } else {
    alert("Invalid credentials. Please check your email/contact and password.");
  }
}
</script>

</body>
</html>
